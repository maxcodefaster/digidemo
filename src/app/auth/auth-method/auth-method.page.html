<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-back-button icon="chevron-back-outline" defaultHref="/enter-digi-demo" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">
  <ion-grid class="height-100">
    <ion-row class="logo-row">
      <ion-col class="ion-hide-md-down" size="3"></ion-col>
      <ion-col class="flex ion-align-items-center ion-justify-content-center">
        <h1>DigiDemo</h1>
      </ion-col>
      <ion-col class="ion-hide-md-down" size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-hide-md-down" size="3"></ion-col>

      <ion-col class="flex-column ion-align-items-center">
        <ion-button expand="block" class="ion-margin" routerLink="/auth-phone"
                    [queryParams]="{auth: signUp ? 'signup' : 'signin'}">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          Sign {{ signUp ? 'up' : 'in' }} with mobile number
        </ion-button>

        <ion-button fill="outline" class="ion-margin" [routerLink]="signUp ? '/set-email' : '/auth-email'">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          Sign {{ signUp ? 'up' : 'in' }} with email
        </ion-button>

        <div class="width-100 flex ion-justify-content-center">
          <ion-button class="ion-text-center" color="medium" size="small" fill="clear"
                      (click)="null">
            <sub>Forgot password?</sub>
          </ion-button>
        </div>
      </ion-col>
      <ion-col class="ion-hide-md-down" size="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
